<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="LandingPage.css"/>
    <title>Document</title>
</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="Corousel1.jpg" class="d-block w-100 c-img" alt="Farmer">
            <div class="carousel-caption d-none d-md-block mt-4">
                <h1 class="display-1 fw-bolder text-capitalize">Welcome</h1>
                <p class="fs-3 text-uppercase mt-5">Making the farmers of India stronger</p>
              </div>
          </div>
          <div class="carousel-item c-item">
            <img src="Corousel2.jpg" class="d-block w-100 c-img" alt="Farmer With Bulls">
            <div class="carousel-caption d-none d-md-block top-0 mt-4">
                <h1 class="display-1 fw-bolder text-capitalize">Baliraja</h1>
                <p class="fs-3 text-uppercase mt-5">A place for farmers to sell their products</p>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="Corousel3.jpg" class="d-block w-100 c-img" alt="Vegetables">
            <div class="carousel-caption d-none d-md-block mt-4">
                <p class="fs-3 text-uppercase mt-5">We want people to have their food at minimal price</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
